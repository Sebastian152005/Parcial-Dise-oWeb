<!DOCTYPE html>

<body>
    <div class="content-wrap">
        <div class="logo">
            <a href="index.html"><img src="image/MUNDO GAMING.png" alt="Logo"></a>

            <div class="game-wrap">
                <article class="content">
                    <h1 class="title"><span>W</span><span>A</span><span>R</span> <span>I</span><span>N</span><span> </span><span>S</span><span>P</span><span>A</span><span>C</span><span>E</span></h1>
